<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginpage</title>
    <link rel="stylesheet" href="/loginpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="img">
            <img src="/images/login image.jpg" class="image" />
        </div>
        <div class="logincard">
            <div>
                <div class="details">
                    <div class="group">
                        <h4 class="sub-heading">Welcome back</h4>
                        <h1 class="heading">Login to your account</h1>
                    </div>
    
                    <div class="group">
                        <p class="paragraph">Email</p>
                        <input type="text" placeholder="adc.123@gmail.com" class="inputbox" />
                    </div>
    
                    <div class="group">
                        <p class="paragraph">Password</p>
                        <input type="password" placeholder="password" class="inputbox" />
                    </div>
    
                    <div class="remember">
                        <input type="radio" class="radio" id="radio">
                        <label for="radio" class="remembertext">Remember me</label>
                        <a href=" " class="forgot">Forgot password?</a>
                    </div>
    
                    <button class="btn-login" type="submit">Login now</button>
                    <!-- <button type="submit">Log in</button> -->
    
                    <button class="google">
                        <div class="sign-in">
                            <img src="https://img.icons8.com/color/48/000000/google-logo.png" class="logo" />
                            <p class="btn-paragraph">Or sign-in with google</p>
                        </div>
                    </button>
                </div>
    
                
                    <p class="end">Dont have an account?
                        <a href="" class="highlight">Join free today</a>
                    </p>
            </div>

        </div>
    </div>
</body>

</html>
